version: '2'
services:
  sam_sendmail_db:
    container_name: 'sam_sendmail_db'
    image: mysql
    ports:
      - "8806:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: arqsoft
      MYSQL_PASSWORD: 123
      MYSQL_DATABASE: sentMails
      MYSQL_HOST: sam_sendmail_db
  sam_sendmail_ms:
    container_name: 'sam_sendmail_ms'
    build: .
    command: bash -c "sleep 40 && rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -p 3001 -b '0.0.0.0'"
    ports:
      - "3001:3001"
    depends_on:
      - sam_sendmail_db